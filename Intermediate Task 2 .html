<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Layout Task 2</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 20px;
        }

        .header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .nav {
            background-color: #2ecc71;
            padding: 15px;
            color: white;
        }

        .container {
            display: flex;
            margin-top: 15px;
        }

        .content {
            flex: 70%;
            background-color: #ecf0f1;
            padding: 20px;
        }

        .sidebar {
            flex: 30%;
            background-color: #f39c12;
            padding: 20px;
            color: white;
        }

        .footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 15px;
        }

        /* âœ… Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .content, .sidebar {
                flex: 100%;
            }
        }
    </style>
</head>
<body>

<div class="header">
    Responsive Webpage Layout
</div>

<div class="nav">
    Navigation Bar
</div>

<div class="container">
    <div class="content">
        <h2>Main Content</h2>
        <p>This is the main content section. It takes more space on larger screens and stacks on smaller screens.</p>
    </div>

    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
    </div>
</div>

<div class="footer">
    Footer Area
</div>

</body>
</html>
